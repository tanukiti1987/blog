machine:
  ruby:
    version: '2.4'

dependencies:
  cache_directories:
    - 'vendor/bundle'
  override:
    - gem install bundler
    - bundle -j8 --path=vendor/bundle

test:
  override:
    - bundle exec jekyll build

deployment:
  production:
    branch: master
    commands:
      - bundle exec s3_website push
